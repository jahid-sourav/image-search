<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image{
            height: 360px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xxl-6">
                    <form id="searchForm">
                        <div class="input-group my-4">
                            <input type="text" class="form-control shadow-none border border-1 border-dark fs-5" placeholder="Write Keyword" aria-describedby="searchButton" id="searchInput">
                            <button class="btn btn-success fs-5" type="submit" id="searchButton">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-4" id="searchResult"></div>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xxl-2">
                    <button class="btn btn-primary fw-light fs-5 d-none w-100" id="showMoreButton">
                        Show More
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="app.js"></script>
</body>
</html>
